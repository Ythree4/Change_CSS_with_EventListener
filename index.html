<!DOCTYPE html>
<html lang="en" class="" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerome Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-gray-300">

    <h1 class="text-center mb-5">Changing CSS with Event Listener</h1>
    <div>
        <label for="">
            <h4>Enter Background Color: </h4>
        </label>
        <input type="text" name="name" id="input1" class="js-bg-color mb-2 text-center"
            style="padding: 30px; font-size: 30px;">
    </div>
    <div>
        <label for="">
            <h3>Enter Text Color: </h3>
        </label>
        <input type="text" name="name2" id="input2" class="js-text-color text-center ml-14"
            style="padding: 30px; font-size: 30px;">
    </div>

    <script>
        var bgColor = document.querySelector(".js-bg-color")
        var textColor = document.querySelector(".js-text-color")
        var body = document.querySelector("body")
        bgColor.style.backgroundColor = "gray";
        textColor.style.backgroundColor = "gray";
        bgColor.style.borderRadius = "10px"
        bgColor.style.border = "3px solid black"
        textColor.style.borderRadius = "10px"
        textColor.style.border = "3px solid black"


        bgColor.addEventListener('keyup', function (event) {
            console.log("bg color", event.target.value)
            body.style.backgroundColor = event.target.value
        })
        textColor.addEventListener('keyup', function (event) {
            console.log("text color", event.target.value)
            body.style.color = event.target.value
        })

    </script>

</body>

</html>
